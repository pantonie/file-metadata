<!DOCTYPE html>
<html>
<head>
	<title>File metadata microservice</title>
</head>
<body>
	<p>This is simle microservice for getting file info on server side. <br> Just select file and press <b>upload</b> to get JSON with file infomation.</p>
	<form enctype="multipart/form-data" action="/upload" method="post">
		<input type="file", name='file'/>
		<input type="submit" value="Upload"/>
	</form>
</body>
</html>
